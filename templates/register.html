{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="text-center mb-4">
            <i class="bi bi-person-plus" style="font-size: 3rem; color: var(--primary-color);"></i>
            <h1 class="h3 mt-3 fw-bold">Create Account</h1>
            <p class="text-muted">Start tracking your expenses today</p>
        </div>

        <form method="POST" action="{{ url_for('register') }}">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text bg-white">
                        <i class="bi bi-person"></i>
                    </span>
                    <input type="text" 
                           class="form-control" 
                           id="username" 
                           name="username" 
                           placeholder="Choose a username" 
                           required 
                           autofocus>
                </div>
                <small class="text-muted">Username must be unique</small>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text bg-white">
                        <i class="bi bi-lock"></i>
                    </span>
                    <input type="password" 
                           class="form-control" 
                           id="password" 
                           name="password" 
                           placeholder="Create a strong password" 
                           minlength="6"
                           required>
                </div>
                <small class="text-muted">Minimum 6 characters</small>
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-3">
                <i class="bi bi-person-check"></i> Create Account
            </button>

            <div class="text-center">
                <p class="mb-0 text-muted">
                    Already have an account? 
                    <a href="{{ url_for('login') }}" class="text-decoration-none fw-bold" style="color: var(--primary-color);">
                        Sign In
                    </a>
                </p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
